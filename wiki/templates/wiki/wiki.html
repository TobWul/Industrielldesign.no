{% extends 'base.html' %} 

{% block page_title %}Wiki{% endblock page_title %}

{% block content %}
{% include 'navbar.html' %}
<div id="wiki-page">

    <h1>WTF?!</h1>
    {% if request.user.is_authenticated %}
    <a type="button" id="new-article-button" href="{% url "new-article" %}">Legg til ny</a>
    {% endif %}
    <div id="categories" class="grid two-column-grid">
        <div id="fyi">
            <h2>FYI</h2>
            <ul>
                {% for wiki in article %}
                <li>
                    <a href="/wiki/{{ wiki.slug }}">{{wiki.title}}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div id="lol">
            <h2>LOL</h2>
            <ul>
            </ul>
        </div>
    </div>
</div>

{% endblock content %}
