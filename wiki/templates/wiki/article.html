{% extends 'base.html' %} {% block content %}

<div id="article" class="grid two-column-grid">
    <div class="left">
        {% if article.image %}
        <img src="{{ article.image.url }}" alt=""> 
        {% endif %}
    </div>
    <div class="right">
        <a class="tilbake" href="{% url 'wiki' %}">Tilbake</a>
        <h1>{{ article.title }}</h1>
        <p>{{ article.text }}</p>
    </div>
</div>

{% endblock content %}
