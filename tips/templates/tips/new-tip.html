{% extends 'base.html' %}
{% load static %}

{% block page_title %}Nytt tips{% endblock %}

{% block extra_head %}
    <link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">
{% endblock %}
{% block content %}
    {% include 'components/navbar.html' %}
    {% csrf_token %}
    <div class="container nav">
        <div id="editor">
            {{ edit_text|safe }}
        </div>
        <br><br><br><br>
        <button class="button" onclick="submitForm()">Lagre tips</button>
        <ul class="error-list">
            <li></li>
        </ul>
    </div>
{% endblock %}
{% block javascript %}
    <script src="{% static 'js/ajaxSetup.js' %}"></script>
    <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script>
        const Delta = Quill.import('delta');
        const toolbarOptions = [
            ['bold', 'italic', 'underline', 'strike'],        // toggled buttons
            [{'header': 1}, {'header': 2}],
            [{'list': 'ordered'}, {'list': 'bullet'}],
            ['link', 'image']

        ];
        const errorList = $('.error-list');
        let quill = new Quill('#editor', {
            modules: {
                toolbar: toolbarOptions
            },
            placeholder: 'Skriv noe...',
            theme: 'bubble'
        });
        quill.clipboard.addMatcher(Node.ELEMENT_NODE, function (node, delta) {
            let plaintext = $(node).text();
            return new Delta().insert(plaintext);
        });
        quill.on('editor-change', function() {
            errorList.empty();
        });

        function submitForm() {
            let editor = $('.ql-editor');
            errorList.empty();
            if (editor.children().length > 1) {
                let firstElem = editor.children().eq(0);
                if (firstElem.prop('tagName') === 'H1') {
                    $.ajax({
                        type: 'POST',
                        url: '{{ request.path }}',
                        data: {
                            'html': editor.html(),
                            'title': firstElem.text()
                        },
                        success: function (data) {
                            if (data === 'success') {
                                window.location.href = {% url 'tips' %};
                            } else {
                                alert("Noe gikk galt");
                            }
                        },
                        error: function (data) {
                            console.log("Error");
                        }
                    });
                } else {
                    errorList.append('<li>Dokumentet må starte med en tittel</li>');
                }
            } else {
                errorList.append('<li>Du må skrive mer</li>');
            }
        }
    </script>
{% endblock %}
