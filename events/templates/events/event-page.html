{% extends "base.html" %} 
{% block content %}

<div id="event-page">

    <div class="beskrivelse">
        <h1>{{ event.title }}</h1>
        <p>{{ event.description }}</p>
    </div>
    <div class="bilde">
        
    </div>
    <div class="signup">
        <p></p>
        <p>{{ event.location }}</p>
        <p>{{ event.open_for }}</p>
    
        <form action="" method="POST">
            {% csrf_token %}
            {% if event_registration %}
                
                {% if already_registered %}
                    <input type="submit" value="Meldt pÃ¥" disabled>
                {% elif not event_not_full %}
                    <input type="submit" value="Arrangementet er fullt" disabled>
                {% else %}
                    <input type="submit" value="Bli med">
                {% endif %}

            {% endif %}
        </form>
    </div>
</div>
{% endblock content %}
