 {% extends 'base.html' %}

{% load staticfiles %}

{% block page_title %}Designsystem{% endblock %}

{% block content %}

 {% for project in projects %}
    <div class="project-image">
                <img class="dynamic-shadow" src="{{ project.thumbnail.url }}" >
                <div class="description">
                        <h3>{{ project.title }}</h3>
                        <p>{{ project.description }}</p>
                </div>
        </div>
 {% endfor %}
{% endblock %}
{% block javascript %}
    <script src="{% static "js/dynamicShadow.js" %}"></script>
{% endblock %}
