{% load days_until %}

<a class="event {% if event.event_start_time|days_until < 0 %}old{% endif %}"
    href="{% url 'event' event_slug=event.slug %}">
    <div>
        <h3>{{ event.event_start_time|date:"d.m.y" }}</h3>
        <h3>{{ event.title }}</h3>
        <p>{{ event.short_description }}</p>
    </div>
</a>
